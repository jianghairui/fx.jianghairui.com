<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>红尾巴AI英语</title>
    <script type="text/javascript" src="/static/assets/js/fontSize.js"></script>
    <script src="/lib/jquery.js"></script>
    <script src="/lib/html2canvas.min.js"></script>
    <link rel="stylesheet" href="/static/assets/css/weui.min.css">
    <link rel="stylesheet" href="/static/assets/fonts/iconfont.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <style>
        body{
            min-height: 100vh;
            background-color: #F5F6F8;
        }
    </style>
</head>
<body>
<div class="new_top">
    <div class="new_img">
        <div class="new_code"><img src="/static/assets/img/code.png" alt=""></div>
        <div class="new_text">长按保存图片</div>
    </div>
</div>
<div class="new_list">
    <div class="new_title">文章</div>
    {foreach $list as $li}
    <a class="new_item" href="{:url('Index/articleDetail',array('id'=>$li['id']))}">
        <div class="new_imgs"><img src="/{$li.pic}" alt=""></div>
        <div class="new_right">
            <div class="new_name">{$li.title}</div>
            <div class="new_date">{$li.create_time|strtotime|date='Y年m月d日 H:i'}</div>
        </div>
    </a>
    {/foreach}
</div>
</body>
</html>
